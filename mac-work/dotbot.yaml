- defaults:
    link:
      relink: true
      type: symlink
      relative: false
      canonicalize: true

- clean:
    ~/:
      force: false
    ~/.config:
      force: true
      recursive: true

- link:
    ~/:
      force: true
      glob: true
      path: ./home/.*
    ~/.config/:
      force: true
      glob: true
      path: ./config/*
    "~/Library/Application Support/Code/User/globalStorage/alefragnani.project-manager/projects.json":
      force: true
      glob: true
      path: ./misc/projects.json

- shell:
  - 
    command: " [ -d $HOME/.oh-my-zsh/ ] && bash ./init-scripts/init.sh \
              || echo 'omz installed' "
    stdin: true
    stdout: true
    stderr: true
    description: for test
    quiet: false

