- defaults:
    link:
      relink: true
      type: symlink
      relative: false
      canonicalize: true

- clean:
    ~/:
      force: false
    ~/.config:
      force: true
      recursive: true

- link:
    ~/.config/:
      force: true
      glob: true
      path: ./*
      exclude: [ dotbot.yaml, scripts ]

